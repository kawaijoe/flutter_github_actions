name: Flutter CI

on:
  push:
    branches: [ master, staging, stable, fix/**, feature/** ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Automated Tests
    
    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1.3.2
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
  
  android:
    name: Android Build
    needs: test
    
    runs-on: ubuntu-latest
    
    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.3.2
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter build apk
  
  ios:
    name: iOS Build
    needs: test
    
    runs-on: macos-latest
    
    container:
      image:  google/dart:latest
    
    steps:
    - uses: actions/checkout@v2
